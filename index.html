<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="шрифт/AllertaStencil-Regular.ttf" rel="stylesheet">
    <title>Fizz</title>
</head>
<body>

    <!--Header-->

    <header class="header">
        <div class="header_top">
            <div class="header_horizontal_bar">
                <div class="header_logo_top">
                    <a class="logo_top" href="#">FIZZ</a>
                </div> 
                <div class="header_navigation_link">
                    <a class="navigation_link" href="#">HOME</a>
                    <a class="navigation_link" href="#">ABOUT</a>
                    <a class="navigation_link" href="#">SERVICES</a>
                    <a class="navigation_link" href="#">CONTACTS</a>  
                </div>
            </div>
            <div class="header_mid">
                <div class="header_mid_info">
                    <div class="mid_title">
                       <h1 class="h1">
                          Welcome to Sales<br> Obedience
                       </h1> 
                       <p class="subscript_h1">Boost Your Sales with our Innovative Solutions</p>
                       <input class="header_search" type="search" placeholder="Search" />
                       <div class="header_buttons">
                           <button type="button" class="header_button">Learn More</button>
                           <button type="button" class="header_button_mid">Explor</button>
                       </div>
                    </div>
                    <div class="header_astronaut">
                       <a href="#">
                           <img class="img_astronaut" src="img/_astronaut_.png"/>
                       </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Main-->

    <main class="main">
        <section class="our_products">
            <div class="main_top">
               <div class="main_title">
                  <h2 class="main_title_text">
                     Our Products
                  </h2>
                  <p class="main_title_subscript">Discover our wide range of sales solutions</p>
               </div>
            </div>
            <div class="main_buttons">
                <button type="button" class="main_button_browse">Browse</button>
            </div>
            <div class="main_mid">
                <div class="main_products">
                    <div class="mid_product_one">
                       <img class="mid_img_astronaut" src="img/_astronaut_.png"/>
                       <h3 class="main_products_title">
                        Products1
                       </h3>
                       <p class="main_products_subscript">
                        Product 1 data
                       </p>
                    </div>
                    <div class="mid_product_two">
                        <img class="mid_img_astronaut" src="img/_astronaut_.png"/>
                        <h3 class="main_products_title">
                        Products2
                        </h3>
                        <p class="main_products_subscript">
                            Product 2 data
                           </p>
                    </div>
                    <div class="mid_product_three">
                        <img class="mid_img_astronaut" src="img/_astronaut_.png"/>
                        <h3 class="main_products_title">
                        Products3
                       </h3>
                       <p class="main_products_subscript">
                        Product 3 data
                       </p>
                    </div>                  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
